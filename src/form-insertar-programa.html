<dom-module id="form-insertar-programa">

  <template>

    <style>

        :host {
          display: block;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
  
        .grid {
          @apply --layout-horizontal;
          @apply --layout-center-center;
          @apply --layout-wrap;
          margin-top: 30px;
        }
  
        .grid > .item {
          -webkit-flex: 1 calc(100% - 20px);
          flex: 1 calc(100% - 20px);
          max-width: calc(75% - 20px);
          max-width: calc(100% - 20px);
          height: 30vmax;
          min-height: 250px;
          margin: 10px;
          text-decoration: none;
          background-color: white;
        }

      

  
        /**
         * Desktop small, tablet
         */
        @media (max-width: 100%) {
          .grid {
            padding-left: 10px;
            padding-right: 10px;
            font-size: 0.7em;
          }
  
          .grid > .item {
            -webkit-flex: 1 calc(100% - 20px);
            flex: 1 calc(100% - 20px);
            max-width: calc(100% - 20px);
            margin: 10px;
            text-decoration: none;
            background-color: white;
          }

          
        }

         paper-button {
                background: #03a9f4;
                color: white;
                display: inline-block;
                width: 100%;
                margin-top:15px;
                text-align: center;
            }
  
       
  
      </style>

  <div class="grid">

      
    <iron-form id="formPrograma">
        <form  action="/foo" method="get">
          <paper-input type="text" on name="nombre" required label="Nombre del Programa" value=""></paper-input>
          <paper-input type="text" on name="photoURL" required label="URL de imagen del Programa" value=""></paper-input>
          <paper-input type="date" on name="fecha" value=""></paper-input>
          <paper-textarea type="text" on name="descripcion" label="DescripciÃ³n del programa" value=""></paper-textarea>
          
          <paper-button raised onclick="submitForm()">Submit</paper-button>
          <paper-button raised onclick="formPrograma.reset()">Reset</paper-button>
          <paper-button raised onclick="formPrograma.validate()">Validate</paper-button>
        </form>
       
      </iron-form>
      
  </div>
    
      

    

  </template>

  <script>

  Polymer({

    is: 'form-insertar-programa',

    properties: {

        insertar_programa:{
            type: String
        }
    },

    _insertar_programa:function() {

    }
  });
  </script>

  <script>
  function submitForm() {
      document.getElementById("formPrograma").submit();
      if (document.getElementById("formPrograma").validate()){
      
        var postsRef = firebase.database().ref('/programas');

        var newPostRef = postsRef.push();
        newPostRef.set(document.getElementById("formPrograma").serializeForm());
        document.getElementById("formPrograma").reset();        
      }
    }

  </script>

</dom-module>
