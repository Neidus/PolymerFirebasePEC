<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shrine-item.html">
<link rel="import" href="shrine-featured-item.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="eleccion-artista.html">
<link rel="import" href="eleccion-dueto.html">

<dom-module id="form-eleccion-concursantes">

  <template>

    <style>

        :host {
          display: block;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
  
        .grid {
          @apply --layout-horizontal;
          @apply --layout-center-center;
          @apply --layout-wrap;
          margin-top: 10px;
        }
  
        .grid > .item {
          -webkit-flex: 1 calc(50% - 20px);
          flex: 1 calc(50% - 20px);
          max-width: calc(50% - 20px);
          height: 30vmax;
          min-height: 250px;
          margin: 10px;
          text-decoration: none;
          background-color: white;
        }

        paper-fab {
            width: 50px;
            height: 50px;


            --paper-fab-background: #EF5458;
            --paper-fab-keyboard-focus-background: #DF4448;
        }

  
        /**
         * Desktop small, tablet
         */
        @media (max-width: 1200px) {
          .grid {
            padding-left: 10px;
            padding-right: 10px;
            font-size: 0.7em;
          }
  
          .grid > .item {
            -webkit-flex: 1 calc(50% - 20px);
            flex: 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
            margin: 10px;
            text-decoration: none;
            background-color: white;
          }
        }
  
        /**
         * Phone
         */
        @media (max-width: 400px) {
          .grid {
            padding-left: 10px;
            padding-right: 10px;
          }
  
          .grid > .item {
            -webkit-flex: 1 calc(100% - 10px);
            flex: 1 calc(1000% - 10px);
            max-width: calc(100% - 10px);
            margin: 5px;
            text-decoration: none;
            background-color: white;
          }
        }
  
      </style>

    <firebase-query 
    id="queryDuetos" 
    path="/concursantes/duetos" 
    data="{{duetos}}">
    </firebase-query>

    <firebase-query 
    id="queryArtistas" 
    path="/concursantes/artistas" 
    data="{{artistas}}">
    </firebase-query>

    <div class="grid">
      <div class="item">
         <h1>Artistas</h1>
         <table>
             <thead>
               <tr>
                 <th>Nombre</th>  
                 <th>Valor</th>
                 <th>Elección</th>
               </tr>
             </thead>
             <tbody>
                 <template is="dom-repeat" items="{{artistas}}" sort="" initial-count="">
                 <tr>  
                   <td>[[item.nombre]]</td>
                   <td>[[item.valor]]</td>
                   <td><eleccion-artista item="[[item]]"></eleccion-artista></td>
                 </tr>
               </template>      
             </tbody>
           </table>
      </div>

      <div class="item">
         <h1>Duetos</h1>
         <table>
             <thead>
               <tr>
                 <th>Nombre</th>  
                 <th>Valor</th>
                 <th>Elección</th>
               </tr>
             </thead>
             <tbody>
                 <template is="dom-repeat" items="{{duetos}}" sort="" initial-count="">
                 <tr>  
                   <td>[[item.nombre]]</td>
                   <td>[[item.valor]]</td>
                   <td><eleccion-dueto item="[[item]]"></eleccion-dueto></td>
                 </tr>
               </template>      
             </tbody>
           </table>    
      </div>

    </div>

      <input disabled id="contadorCreditos" value="{{puntuacionRestante}}">
      <input  disabled id="contadorDuetos" value="0">
      <input  disabled id="contadorArtistas" value="0">
      <button on-click="__cargarDatos">Confirmar selección</button>
    

  </template>

  <script>

  Polymer({

    is: 'form-eleccion-concursantes',

    properties: {

      items: {
        type: Array
      },

      featuredItem: {
        type: Object
      },

      section: {
        type: String
      },

      __favorite: {
        type: Boolean,
        value: false
      },

      puntuacionRestante: {
          type: Number,
          value: 50
      },

      user: {
        type: Object
      }
    },

    _sortItems: function() {
      return Math.round(Math.random()*3) - 1;
    },

    __computeFavIcon: function(favorite) {
      return favorite ? 'favorite' : 'favorite-border';
    },

    __toggleFavorite: function(event, detail) {
      this.__favorite = !this.__favorite;
    },

    __recalcularCreditos: function () {
        this.__favorite = !this.__favorite;
    },

    __cargarDatos:function () {
    

      
      firebase.database().ref('user2s/' + this.user.uid).set({
        username: this.user.displayName,
        email: this.user.email,
        profile_picture : this.user.photoURL
      });

      console.log(this.user);
    },
    

  });

  </script>

</dom-module>
