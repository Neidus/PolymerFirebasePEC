<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shrine-simple-item">

  <template>

    <style>

      :host {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        @apply --layout-wrap;
        position: relative;
        text-align: center;
        width: 100%;
        height: 100%;
        --paper-icon-button-ink-color: #31f0ef;
      }
      
      .fecha {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 0.7em;
        color: #111;
        font-weight: normal;
      }

      .author {
        font-size: 11px;
        color: #000;
        line-height: 5em;
      }

      .author img {
        width: 100px;
        height: 100px;
        border-radius: 50% 50%;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      .pic {
        width: 100px;
        height: 100px;
        border-radius: 50% 50%;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      :host::after {
        content: "";
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        /* create a layer to only invalidate this layer for :hover */
        transform: translateZ(0);
      }

      :host:hover::after {
        opacity: 1;
      }

    </style>

    <!--<div class="pic" style$="background-image:[[item.imageUrl]];"></div>-->
    <h2 class="nombre">[[item.nombre]]</h2>
    <div class="author">
        <img src="[[item.imageURL]]">
      </div>
    <span class="fecha">[[item.fecha]]</span>
    
    
  </template>

  <script>

  Polymer({

    is: 'shrine-simple-item',

    properties: {

      item: {
        type: Object
      }

    }

  });

  </script>

</dom-module>
