<dom-module id="form-insertar-concursante">

  <template>

    <style>

        :host {
          display: block;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
  
        .grid {
          @apply --layout-horizontal;
          @apply --layout-center-center;
          @apply --layout-wrap;
          margin-top: 30px;
        }
  
        .grid > .item {
          -webkit-flex: 1 calc(100% - 20px);
          flex: 1 calc(100% - 20px);
          max-width: calc(75% - 20px);
          max-width: calc(100% - 20px);
          height: 30vmax;
          min-height: 250px;
          margin: 10px;
          text-decoration: none;
          background-color: white;
        }

      

  
        /**
         * Desktop small, tablet
         */
        @media (max-width: 100%) {
          .grid {
            padding-left: 10px;
            padding-right: 10px;
            font-size: 0.7em;
          }
  
          .grid > .item {
            -webkit-flex: 1 calc(100% - 20px);
            flex: 1 calc(100% - 20px);
            max-width: calc(100% - 20px);
            margin: 10px;
            text-decoration: none;
            background-color: white;
          }

          
        }

         paper-button {
                background: #03a9f4;
                color: white;
                display: inline-block;
                width: 100%;
                margin-top:15px;
                text-align: center;
            }
  
       
  
      </style>

  <div class="grid">
    <iron-form id="form1">
        <form action="/foo" method="get">
          <paper-input type="text" name="name" required label="Nombre de Concursante" value="Batman"></paper-input>
          <input name="foo" required>
          <input type="checkbox" name="donuts" checked>I like donuts<br>
          <paper-checkbox name="food" value="pizza" checked>pizza</paper-checkbox><br>
          <paper-checkbox name="food" value="cheese" required>cheese</paper-checkbox>
          <br>
          <paper-dropdown-menu label="Cars" name="cars" required>
            <paper-listbox class="dropdown-content" slot="dropdown-content">
              <paper-item value="volvo">Volvo</paper-item>
              <paper-item value="saab">Saab</paper-item>
              <paper-item value="fiat">Fiat</paper-item>
              <paper-item value="audi">Audi</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <br><br>
          <paper-button raised onclick="form1.submit()">Submit</paper-button>
          <paper-button raised onclick="form1.reset()">Reset</paper-button>
          <paper-button raised onclick="form1.validate()">Validate</paper-button>
        </form>
        <br>
        <div class="output"></div>
      </iron-form>
      
  </div>
    
      

    

  </template>

  <script>

  Polymer({

    is: 'form-insertar-concursante',

    properties: {

        hola:{
            type: String
        }
    },

    _hola:function() {

    }

    
        

    

  });

    form1.addEventListener('iron-form-submit', function(event) {
        this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
    });
      

  </script>

</dom-module>
