<dom-module id="lista-ranking">

  <template>

    <style>

      :host {
        display: block;
        background-color: #f3f3f3;
      }

      .grid {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        @apply --layout-wrap;
        margin-top: 20px;
        background-color: #ffffff;
      }

     

      /**
       * Desktop small, tablet
       */
      @media (max-width: 1200px) {
        .grid {
          padding-left: 10px;
          padding-right: 10px;
          font-size: 0.7em;
        }

      }
      
        td, th,item-lista-anonimo {
            padding: 10px;
            box-sizing: border-box;
            white-space: nowrap;
            font-size: 20px; 
        }
   
      /**
       * Phone
       */
      @media (max-width: 400px) {
        .grid {
          padding-left: 10px;
          padding-right: 10px;
        }

    
      }

    </style>

    <firebase-query 
    id="query" 
    path="/ranking" 
    
    data="{{ranking}}">
    
    </firebase-query>

    <div class="grid">
          
          <table is="s-table-lite">
            <thead>
              <tr>
                <th>Posición</th>  
                <th>Usuario</th>
                <th>Puntuación</th>
              </tr>
            </thead>
            <tbody>
                    
                    
                            <template is="dom-repeat" items="[[ranking]]" sort="_sortFunction" initial-count="">
                                    
                                    <template is="dom-if" if="{{item.privacidad}}">
                                            <td>{{displayIndex(index)}}</td>
                                            <td>Anónimo</td>
                                            <td>[[item.puntuacion]]</td>
                                    </template>

                                    <template is="dom-if" if="{{!item.privacidad}}">
                                            <tr >
                                                    <td>{{displayIndex(index)}}</td>
                                                    <td>[[item.nombre]]</td>
                                                    <td>[[item.puntuacion]]</td>
                                            </tr>
                                    </template>
                                    
                            </template>
                    
                    
            </tbody>
            
           
          </table>
         
    </div>

  </template>

  <script>

  Polymer({

    is: 'lista-ranking',

    properties: {

      items: {
        type: Array
      },

      ranking: {
        type: Object,
        observer: 'dataChanged',
      },

      

      featuredItem: {
        type: Object
      },

      section: {
        type: String
      }
    },


    dataChanged: function (newData, oldData) {
    // do something when the query returns values
    this.$.query.orderByChild = "puntuacion";
    },

    _sortFunction: function(){
        return 1;
    },

    displayIndex: function(index) {
                return index + 1;
    }
    
  });

  </script>

</dom-module>
